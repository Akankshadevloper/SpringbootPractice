<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fancy Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <style>
        body {
            background: linear-gradient(135deg, #f3f4f6, #dfe9f3); /* Soft gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            width: 400px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .login-header {
            background: linear-gradient(90deg, #4a90e2, #6ec1e4);
            padding: 15px;
            border-radius: 8px 8px 0 0;
            text-align: center;
            color: white;
            font-size: 1.5rem;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-login {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background: #4a90e2;
            border: none;
            color: white;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        .btn-login:hover {
            background: #357abd;
        }
        .alert {
            font-size: 0.9rem;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
<div class="login-box">
    <div class="login-header">Sign In</div>
    <form th:action="@{/authenticateTheUser}" method="POST">
        <!-- Display error message if login fails -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Invalid username and password.
        </div>

        <!-- Display success message if user logs out -->
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            You have been logged out.
        </div>

        <!-- Username input -->
        <div class="input-group">
            <input type="text" name="username" placeholder="Username" class="form-control" required>
        </div>

        <!-- Password input -->
        <div class="input-group">
            <input type="password" name="password" placeholder="Password" class="form-control" required>
        </div>

        <!-- Login button -->
        <button type="submit" class="btn-login">Login</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+1e4Bf4l7PeR9jUJ0FukzCU2FKp1K/" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Custom Login Page</title>

    <style>
        .failed {
            color: red; /* This CSS class will apply red color to the text */
        }
    </style>
</head>
<body>

<h3> My Custom Login Page </h3>

<form action="#" th:action="@{/authenticateTheUser}" method="POST"> <!-- Correct Thymeleaf syntax -->

    <!-- Check for login errors and apply the red color class -->
    <div th:if="${param.error}" class="failed">
        <i> Sorry! You entered an invalid username/password. </i>
    </div>

    <p>
        User name: <input type="text" name="username"/>
    </p>

    <p>
        Password: <input type="password" name="password"/>
    </p>

    <input type="submit" value="Login"/>

</form>
</body>
</html>
